<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    
    <td>Edad:</td>
    <dd>{{age}}</dd>
    
    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>

    <button 
        *ngIf="name !== 'spiderman'"
        (click)="changeHero()" 
        class="btn btn-primary me-2">
        Cambiar nombre
    </button>
    
    <button 
        *ngIf="age !== 25"
        (click)="changeAge()" 
        class="btn btn-primary me-2">
        Cambiar edad
    </button>
    
    <button 
        *ngIf="name !== 'ironman' && age !== 45"
        (click)="resetForm()" 
        class="btn btn-primary">
        Reset form
    </button>

</dl>
