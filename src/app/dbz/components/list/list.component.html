<h4>listado</h4>

<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst= first;
        let isLast= last;
        let isEven= even;
        let isOdd= odd;
        " 
        class="list-group-item d-flex align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven,
        }"
        >
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>
        <span>- ID: {{character.id}}</span>

        <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger ms-auto">x</button>

        
    </li>
</ul>
